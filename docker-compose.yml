version: '3.8'

services:
  postgres_odoo:
    image: postgres:13
    container_name: odoo-postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo_postgres_data:/var/lib/postgresql/data
    networks:
      - odoo_db_net

  odoo:
    image: odoo:18
    container_name: odoo
    depends_on:
      - postgres_odoo
    ports:
      - "8069:8069"
    environment:
      HOST: postgres_odoo
      USER: odoo
      PASSWORD: odoo
      DB_NAME: postgres_odoo
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
    networks:
      - odoo_db_net

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8083:8080"
    networks:
      - odoo_db_net

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    container_name: keycloak
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    networks:
      - keycloak_net

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    ports:
      - "8082:80"
    volumes:
      - nextcloud_data:/var/www/html
    depends_on:
      - nextcloud_db
    networks:
      - nextcloud_net

  nextcloud_db:
    image: mariadb
    container_name: nextcloud-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloud
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    networks:
      - nextcloud_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # Puerto AMQP para apps
      - "15672:15672"  # Puerto web de administraci√≥n
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbitmq_net



volumes:
  odoo_data:
  odoo_postgres_data:
  odoo_addons:
  nextcloud_data:
  nextcloud_db_data:
  rabbitmq_data:

networks:
  odoo_db_net:
    driver: bridge
  keycloak_net:
    driver: bridge
  nextcloud_net:
    driver: bridge
  rabbitmq_net:
    driver: bridge
